<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Board</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* margin: 0; */
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    header,
    footer {
      background-color: lightblue;
      padding: 10px;
    }

    .slideshow-container {
    }
  </style>
  <!-- TODO: mobile images need to be sized down. use <picture>. When desktop then slideshow -->
  <body>
    <header></header>
    <main>
      <section class="slideshow-container">
        <div class="mySlides fade">
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="../assets/messege_board_images/become_bindary_l.png"
            />
            <source
              media="(min-width: 470px)"
              srcset="../assets/messege_board_images/become_bindary_m.png"
            />

            <img
              src="../assets/messege_board_images/become_bindary_s.png"
              alt="bindery"
              width="100%"
            />
          </picture>
        </div>

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img
            src="../assets/messege_board_images/Picture2.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img
            src="../assets/messege_board_images/Picture3.png"
            style="width: 100%"
          />
        </div>

        <div class="mySlides fade">

            src="../assets/messege_board_images/Picture4.jpg"
            style="width: 100%"
          />
        </div>
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img
            src="../assets/messege_board_images/Picture5.png"
            style="width: 100%"
          />
        </div>
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img
            src="../assets/messege_board_images/Picture6.jpg"
            style="width: 100%"
          />
        </div>
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img
            src="../assets/messege_board_images/work_safety.png"
            style="width: 100%"
          />
        </div>
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img
            src="../assets/messege_board_images/become_bindary.png"
            style="width: 100%"
          />
        </div>
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img

        </div>

        </div>
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img
            src="../assets/messege_board_images/parking.png"

      </section>
    </main>
    <footer></footer>
  </body>
</html>
